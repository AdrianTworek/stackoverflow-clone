{% extends 'main/base.html' %} 

{% load crispy_forms_tags %} 

{% block title %} 
  StackOverflow Clone | Update answer
{% endblock %} 

{% block content %}
  <div class="container">
    <h2>Update your answer</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-dark">Answer</button>
      <a href="{% url 'main:questions:question_detail' answer.question.id %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
