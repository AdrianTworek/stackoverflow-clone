{% extends 'main/base.html' %} 

{% load crispy_forms_tags %} 

{% block title %} 
  StackOverflow Clone | Update Question
{% endblock %} 

{% block content %}
  <div class="container">
    <h2>Update question</h2>
    <form method="post">
      {% csrf_token %}
      {{ form|crispy }}
      <button type="submit" class="btn btn-warning">Update Question</button>
      <a href="{% url 'main:questions:question_detail' question.id %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
