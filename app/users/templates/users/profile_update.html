{% extends 'main/base.html' %} 

{% load crispy_forms_tags %} 

{% block title %} 
  StackOverflow Clone | Update profile 
{% endblock %}

{% block content %}
  <div class="container">
    <h2>Update Profile</h2>
    <div class="card mt-4">
      <div class="card-body">
        <form method="post" action="{% url 'main:users:profile_update' %}" enctype="multipart/form-data">
          {% csrf_token %}
          {{ user_form|crispy }}
          {{ profile_form|crispy }}
          <div>
            <button type="submit" class="btn btn-primary">Save Profile</button>
            <a href="{% url 'main:users:profile' %}" class="btn btn-secondary">Cancel</a>
          </div>
        </form>
      </div>
    </div>
  </div>
{% endblock %}
