{% extends 'main/base.html' %} 

{% block title %} StackOverflow Clone | Register {% endblock %} 

{% load crispy_forms_tags %} 

{% block content %}
<div class="container">
  <h2>Register</h2>
  <form method="post">
    {% csrf_token %} {{ form|crispy }}
    <p>Already registered? <a href="{% url 'main:users:login' %}">Login</a></p>
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
</div>
{% endblock %}
