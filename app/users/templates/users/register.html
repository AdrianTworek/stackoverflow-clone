{% extends 'main/base.html' %} 

{% load socialaccount %}
{% load crispy_forms_tags %} 

{% block title %} StackOverflow Clone | Register {% endblock %} 

{% block content %}
  <div class="container" style="max-width: 500px;">
    <h2>Register</h2>
    <form method="post">
      {% csrf_token %} 
      {{ form|crispy }}
      <p>Already registered? <a href="{% url 'main:users:login' %}">Login</a></p>
      <button type="submit" class="btn btn-primary btn-lg w-100">Register</button>
    </form>
    <p class="my-2 text-center">or</p>
    <form method="post" action="{% provider_login_url 'github' %}">
      {% csrf_token %}
      <button class="btn btn-dark btn-lg w-100 mt-2">Continue with GitHub</button>
    </form>
  </div>
{% endblock %}
